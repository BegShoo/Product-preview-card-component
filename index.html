<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="primary-heading-box">
        <p class="primary-heading">Perfume</p>
      </div>
    </header>
    <main>
      <div class="product-name">
        <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="product-description">
        <p class="production-description-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="price">
        <div class="discount-price">$149.99</div>
        <div class="full-price">$169.99</div>
      </div>
    </main>
    <footer>
      <div class="add-to-cart">
        <a class="card-btn btn"> Add to Cart</a>
      </div>
    </footer>
  </body>
</html>
